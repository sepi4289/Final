<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Venezuela GDP from 1990 to 2017 </title>

  <link rel="stylesheet" href="styles/pichardo_highcharts.css">
  <script src="https://code.highcharts.com/highcharts.js"></script>

</head>
  <body>
    <div id="wrapper">

<h1>  Venezuela GPD per capital from 2000 to 2017 </h1>

  <div id="container"></div>

<p> Source: International Monetery Funds <a href="http://www.imf.org/external/datamapper/NGDP_RPCH@WEO/VEN/VEN?year=2017" target="_blank"> IMF Data</a> </p>

</div>

  <script>
  Highcharts.chart('container', {
      chart: {
          type: 'areaspline'
      },
      title: {
          text: 'Venezuela GDP per capital 2000 - 2017 '
      },
      legend: {
          layout: 'vertical',
          align: 'center',
          verticalAlign: 'top',
          x: 150,
          y: 100,
          floating: true,
          borderWidth: 2,
          backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
      },
      xAxis: {
          categories: [
              '2000',
              '2001',
              '2002',
              '2003',
              '2004',
              '2005',
              '2006',
              '2007',
              '2008',
              '2009',
              '2010',
              '2011',
              '2012',
              '2013',
              '2014',
              '2015',
              '2016',
              '2017',


          ],

      },
      yAxis: {
          title: {
              text: 'Anual percent change'
          }
      },
      tooltip: {
          shared: true,
          valueSuffix: '%'
      },
      credits: {
          enabled: false
      },
      plotOptions: {
          areaspline: {
              fillOpacity: 0.5
          }
      },
      series: [{
          name: 'Venezuela real GDP growth',
          data: [3.7, 3.4, -8.9,-7.8,	18.3, 10.3,	9.9, 8.8,	5.3,-3.2,-1.5,4.2,5.6,1.3,-3.9,-6.2,-16.5,-12,]
      }, ]
  });

</script>





</body>
</html>
