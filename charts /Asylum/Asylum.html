<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Asylum Seeker Venezuela  </title>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/themes/dark-unica.js"></script>
</head>
  <body>

<h1> Asylum Seeker Venezuela </h1>


    <div id="Asylum"></div>

  <script>
  Highcharts.chart('Asylum', {
      chart: {
          type: 'bar'
      },
      title: {
          text: 'Asylum-seekers from Venezuela 2014-18'
      },
      subtitle: {
          text: 'Source: <a href="https://data2.unhcr.org/en/situations/vensit" target="_blank">UNHCR</a>'
      },
      xAxis: {
          categories: ['2014', '2015', '2016', '2017', '2018'],
          title: {
              text:'Years',
            },

        },

      yAxis: {
          min: 0,
          title: {
              text: 'Venezuelan Asylum-Seeker(thousands)',
          },
          labels: {
              overflow: 'justify'
          }
      },
      tooltip: {
          valueSuffix: 'K'
      },
      plotOptions: {
          bar: {
              dataLabels: {
                  enabled: true
              }
          }
      },
      legend: {
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'top',
          x: -40,
          y: 80,
          floating: true,
          borderWidth: 1,
          backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
          shadow: true
      },
      credits: {
          enabled: true
      },
      series: [{
          name: 'Asylum Seekers 2014-2018',
          data: [4.040,10.168,34.183,110.666,11.211]
      }, ]
  });

</script>




</body>
</html>
